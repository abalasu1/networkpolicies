apiVersion: v1
kind: Service
metadata:
  name: svc-compositeop
  namespace: calc-backend
  labels:
    app: compositeop
spec:
  ports:
    - port: 8080
      targetPort: 80
      name: http
  selector:
    app: compositeop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-compositeop
  namespace: calc-backend
  labels:
    app: compositeop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compositeop       
  template:
    metadata:
      labels:
        app: compositeop       
    spec:
      containers:
      - image: arunimi/compositeop:v1.0.0
        name: compositeop-container
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: compoop-port
        env:
        - name: VERSION
          value: "v1.0.0"        
        - name: ADDURI
          value: "http://svc-add.calc-backend:8080/basicop/add"
        - name: SUBURI
          value: "http://svc-subtract.calc-backend:8080/basicop/subtract"
        - name: MULURI
          value: "http://svc-multiply.calc-backend:8080/basicop/multiply"
        - name: DIVURI
          value: "http://svc-divide.calc-backend:8080/basicop/divide"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmdpod
  namespace: calc-backend
  labels:
    app: cmdpodbe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmdpodbe    
  template:
    metadata:
      labels:
        app: cmdpodbe         
    spec:
      containers:
      - image: tutum/curl
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]      
        name: cmdpod-container
        imagePullPolicy: Always
