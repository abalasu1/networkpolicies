apiVersion: v1
kind: Namespace
metadata:
  name: calc-backend
  labels:
    purpose: calc-backend  
---
apiVersion: v1
kind: Service
metadata:
  name: svc-add
  namespace: calc-backend
  labels:
    app: add
spec:
  ports:
    - port: 8080
      targetPort: 80
      name: http
  selector:
    app: add
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-add
  namespace: calc-backend
  labels:
    app: add
spec:
  replicas: 1
  selector:
    matchLabels:
      app: add    
  template:
    metadata:
      labels:
        app: add         
    spec:
      containers:
      - image: arunimi/add:v1.0.0
        name: add-container
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: add-port
---
